name: Get daily word from dexonline.ro

on:
  schedule:
    - cron: '5 * * * *'

jobs:
  get-daily-dexonline-word:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build Container
        run: |
          docker build -t dexonline-word:latest .
        
      - name: Run Container
        uses: docker://dexonline-word:latest
        with:
          args: >-
            -v ${{ github.workspace }}/index.html:/site/index.html
       
      - name: Commit updates
        run: |
          git config --global user.name "Florin Minia"
          git config --global user.email "${{secrets.EMAIL}}"
          git commit -am "New word added"
          git push
