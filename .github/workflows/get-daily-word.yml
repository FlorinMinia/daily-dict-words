name: Get daily word from dexonline.ro

on:
  schedule:
    - cron: '0 6 * * *'

jobs:
  get-daily-dexonline-word:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build and Run Container
        run: |
          docker build -t dexonline-word:latest .
          docker run -v ${dir}/index.html:/site/index.html --rm dexonline-word:latest

      - name: Commit updates
        run: |
          git config --global user.name "Florin Minia"
          git config --global user.email "${{secrets.SSH_KEY_FOR_WEB_APP}}""
          git commit -am "New word added"
          git push
